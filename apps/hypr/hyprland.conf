
########################################################################################
source = ~/.config/hypr/window_rules.conf
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

### HYPRLAND SETTINGS

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=HDMI-A-1,1920x1080@60,0x-1080,1
monitor=eDP-1,1920x1080@60,0x0,1

# Wallpaper
exec-once = hyprpaper 

# Polkit and other permissions
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = xhost + local:
exec-once = xhost si:localuser:root 

# Timeout Screen
exec-once = swayidle -w timeout 300 'swaylock -f' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock -f'

# KDE Connect
# exec-once = /usr/lib/kdeconnectd

# CLipboard Stuff
exec-once = wl-clipboard-history -t   
exec-once = wl-paste --watch cliphist store    
exec-once = rm "$HOME/.cache/cliphist/db"   #it'll delete history at every restart

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
     mouse_move_enables_dpms = false
    key_press_enables_dpms = true 
}

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar
exec-once = blueman-applet & nm-applet & dunst

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, latam
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    numlock_by_default = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 3
    col.active_border = rgba(a1b56cff)
    col.inactive_border = rgba(00000000)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur {
        enabled = false
        noise = 0
        size = 0
        new_optimizations = true
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    active_opacity = 1.0
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0, 0, 0.25, 1

    animation = windows, 1, 2, myBezier
    # animation = windows, 1, 1, default
    animation = windowsOut, 1, 2, default, popin 100%
    # animation = windowsOut, 1, 1, default
    animation = border, 1, 2, myBezier
    # animation = border, 1, 1, default
    animation = borderangle, 1, 2, myBezier
    # animation = borderangle, 1, 1, default
    animation = fade, 1, 2, myBezier
    # animation = fade, 1, 2.5, default
    animation = workspaces, 1, 2, myBezier
    # animation = workspaces, 1, 1, default
}

dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    no_gaps_when_only = 1	
}

master {
    new_is_master = true
    no_gaps_when_only = 1
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

## KEYBINDINGS
# Change Keyboard Layout
# bind = $mainMod, Escape, hyprctl switchxkblayout  next,

# Some apps binds
bind = $mainMod, E, exec, thunar
bind = $mainMod, B, exec, brave-browser
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, M, exec, flatpak run com.github.neithern.g4music

# Rofi binds
bind = $mainMod, R, exec, ~/.config/rofi/bin/runner
bind = $mainMod, O, exec, ~/.config/rofi/bin/launcher
bind = $mainMod, S, exec, ~/.config/rofi/bin/screenshot
bind = $mainMod, P, exec, ~/.config/rofi/bin/monitor
bind = $mainMod, K, exec, ~/.config/rofi/bin/killer
bind = $mainMod, G, exec, ~/.config/rofi/bin/websearch
bind = $mainMod, U, exec, ~/.config/rofi/bin/usbmount
bind = $mainMod, C, exec, ~/.config/rofi/bin/clipboard
bind = $mainMod SHIFT, C, exec, ~/.config/rofi/bin/delboard
bind = $mainMod CTRL, C, exec, ~/.config/rofi/bin/wipeboard
bind = $mainMod, Escape, exec, ~/.config/rofi/bin/filesearch
bind = ALT, Tab, exec, ~/.config/rofi/bin/multitasking
bind = $mainMod CTRL, P, exec, ~/.config/rofi/bin/powermenu
bind = , XF86PowerOff, exec, ~/.config/rofi/bin/powermenu

# Brightness Control
bind = $mainMod ALT, equal, exec, brightnessctl set 5%+
bind = $mainMod ALT, minus, exec, brightnessctl set 5%-

# Gammastep
bind = $mainMod CTRL, G, exec, gammastep -O 5000
bind = $mainMod ALT, G, exec, pkill gammastep

# Volume Control
bind = $mainMod CTRL, equal, exec, amixer set Master 5%+
bind = $mainMod CTRL, minus, exec, amixer set Master 5%-
bind = $mainMod CTRL, M, exec, amixer set Master toggle

# Basic Window binds
bind = $mainMod, Q, killactive, 
# bind = $mainMod, M, exit, # used in spotify
bind = $mainMod, T, togglefloating, 

# Other window binds
bind = $mainMod, A, pseudo, # dwindle
bind = $mainMod, D, togglesplit, # dwindle
bind = $mainMod, W, fullscreen, 1

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, left, bringactivetotop, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, right, bringactivetotop, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, up, bringactivetotop, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, down, bringactivetotop, d

# Move windows with Keyboard
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scratchpad Like workspace, for kind of minimize action
bind = $mainMod SHIFT, Z, movetoworkspacesilent, special
bind = $mainMod, Z, togglespecialworkspace,

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows with Keyboard
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20
